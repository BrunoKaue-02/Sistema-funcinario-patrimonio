<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Funcionário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body x-data="{ show: false }" class="h-screen">
    <div class="flex h-full">
        <!-- MENU LATERAL -->
        <aside x-show="show" x-transition x-cloak class="w-72 h-full bg-white border-r shadow z-10 p-4">
            <h1 class="font-semibold text-2xl px-4 pt-3">Olá {{ session['user_email'] }}</h1>
            <ul class="mt-2">
                <li class="block px-6 py-4"><a href="/funcionarios">Funcionários</a></li>
                <li class="block px-6 py-4"><a href="/patrimonios">Patrimônios</a></li>
                <li class="block px-6 py-4"><a href="/home_notas">Notas Fiscais</a></li>
                <li class="block px-6 py-4"><a href="/home_fabricantes">Fabricantes</a></li>
                <li class="block px-6 py-4"><a href="#">Sair</a></li>
            </ul>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <div class="flex-1 transition-all duration-300 ease-in-out">
            <!-- HEADER -->
            <header class="flex justify-between items-center px-8 py-4 bg-slate-900 text-white">
                <button @click="show = !show" @click.outside="show = false">
                    <template x-if="!show">
                        <img src="/static/icons/menu.svg" alt="Menu" />
                    </template>
                    <template x-if="show">
                        <img src="/static/icons/close.svg" alt="Fechar" />
                    </template>
                </button>
                <h1 class="text-xl font-semibold">Editar Funcionário</h1>
            </header>

            <!-- FORMULÁRIO -->
            <main class="p-6 bg-gray-100 h-[calc(100%-64px)] overflow-auto">
                <form method="POST" action="{{ url_for('funcionario.editar_funcionario', id=funcionario.id_funcionario) }}" class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
                    <div class="mb-4">
                        <label for="nome" class="block font-semibold mb-2">Nome</label>
                        <input type="text" name="nome" id="nome" required
                               class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500"
                               value="{{ funcionario.nome }}">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block font-semibold mb-2">Email</label>
                        <input type="text" name="email" id="email" required
                               class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500"
                               value="{{ funcionario.email }}">
                    </div>

                    <div class="mb-4">
                        <label for="cpf" class="block font-semibold mb-2">CPF</label>
                        <input type="text" name="cpf" id="cpf" required
                               class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500"
                               value="{{ funcionario.cpf }}">
                    </div>
                    <div class="mb-4">
                        <label for="data_nascimento" class="block font-semibold mb-2">Data de Nascimento</label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500"
                            value="{{ funcionario.data_nascimento.strftime('%Y-%m-%d') }}">
                    </div>

                    <div class="mb-4">
                        <label for="genero" class="block font-semibold mb-2">Gênero</label>
                        <select name="genero" id="genero" required
                                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500">
                            <option value="">Selecione...</option>
                            <option value="Masculino" {% if funcionario.genero == 'Masculino' %}selected{% endif %}>Masculino</option>
                            <option value="Feminino" {% if funcionario.genero == 'Feminino' %}selected{% endif %}>Feminino</option>
                            <option value="Outro" {% if funcionario.genero == 'Outro' %}selected{% endif %}>Outro</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="endereco" class="block font-semibold mb-2">Endereço</label>
                        <input type="text" name="endereco" id="endereco" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500"
                            value="{{ funcionario.endereco }}">
                    </div>

                    <div class="mb-4">
                        <label for="senha" class="block font-semibold mb-2">Senha</label>
                        <input type="password" name="senha" id="senha" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500"
                            value="{{ funcionario.senha }}">
                    </div>


                    <div class="mb-6">
                        <label class="block font-semibold mb-2">Patrimônios atribuídos</label>
                        <div class="grid grid-cols-1 gap-2 max-h-40 overflow-y-auto border p-2 rounded-md">
                            {% for patrimonio in todos_patrimonios %}
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" name="patrimonios" value="{{ patrimonio.id_patrimonio }}"
                                           {% if patrimonio.id_patrimonio in funcionario_ids_patrimonios %}checked{% endif %}>
                                    <span>{{ patrimonio.produto }} ({{ patrimonio.n_serie }})</span>
                                </label>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="flex justify-between items-center mt-8">
                        <a href="{{ url_for('funcionario.listar_funcionarios') }}"
                           class="px-6 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500 transition">
                            Cancelar
                        </a>
                        <button type="submit"
                                class="px-6 py-2 bg-slate-900 text-white rounded-md hover:bg-slate-800 transition">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
