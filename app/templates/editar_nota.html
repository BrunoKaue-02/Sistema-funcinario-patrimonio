<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Nota Fiscal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body x-data="{ show: false }" class="h-screen">
    <div class="flex h-full">
        <!-- MENU LATERAL -->
        <aside x-show="show" x-transition x-cloak class="w-72 h-full bg-white border-r shadow z-10 p-4">
            <h1 class="font-semibold text-2xl px-4 pt-3">Olá {{ session['user_email'] }}</h1>
            <ul class="mt-2">
                <li class="block px-6 py-4"><a href="/patrimonios">Patrimônios</a></li>
                <li class="block px-6 py-4"><a href="/home_notas">Ver Notas Fiscais</a></li>
                <li class="block px-6 py-4"><a href="/home_fabricantes">Fabricantes</a></li>
                <li class="block px-6 py-4"><a href="#">Sair</a></li>
            </ul>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <div class="flex-1 transition-all duration-300 ease-in-out">
            <!-- HEADER -->
            <header class="flex justify-between items-center px-8 py-4 bg-slate-900 text-white">
                <button @click="show = !show" @click.outside="show = false">
                    <template x-if="!show">
                        <img src="/static/icons/menu.svg" alt="Menu" />
                    </template>
                    <template x-if="show">
                        <img src="/static/icons/close.svg" alt="Fechar" />
                    </template>
                </button>
                <h1 class="text-xl font-semibold">Editar Nota Fiscal</h1>
            </header>

            <!-- FORMULÁRIO -->
            <main class="p-6 bg-gray-100 h-[calc(100%-64px)] overflow-auto">
                <form method="POST" action="{{ url_for('nota.editar_nota_route', id=nota.id_nota) }}" class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
                    <div class="mb-4">
                        <label for="empresa" class="block font-semibold mb-2">Empresa</label>
                        <input type="text" name="empresa" id="empresa" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500"
                            value="{{ nota.empresa }}">
                    </div>

                    <div class="mb-4">
                        <label for="data_hora" class="block font-semibold mb-2">Data e Hora</label>
                        <input type="datetime-local" name="data_hora" id="data_hora" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500"
                            value="{{ nota.data_hora.strftime('%Y-%m-%dT%H:%M') }}">
                    </div>

                    <div class="mb-4">
                        <label for="forma_pagamento" class="block font-semibold mb-2">Forma de Pagamento</label>
                        <input type="text" name="forma_pagamento" id="forma_pagamento" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500"
                            value="{{ nota.forma_pagamento }}">
                    </div>

                    <div class="mb-4">
                        <label for="id_patrimonio" class="block font-semibold mb-2">ID Patrimônio</label>
                        <input type="number" name="id_patrimonio" id="id_patrimonio" required min="1"
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500"
                            value="{{ nota.id_patrimonio }}">
                    </div>

                    <div class="mb-4">
                        <label for="id_vendedor" class="block font-semibold mb-2">ID Vendedor</label>
                        <input type="number" name="id_vendedor" id="id_vendedor" required min="1"
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-slate-500"
                            value="{{ nota.id_vendedor }}">
                    </div>

                    <div class="flex justify-between items-center mt-8">
                        <a href="{{ url_for('nota.listar_notas_route') }}"
                            class="px-6 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500 transition">
                            Cancelar
                        </a>
                        <button type="submit"
                            class="px-6 py-2 bg-slate-900 text-white rounded-md hover:bg-slate-800 transition">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
